version: 2.1

jobs:
  my_job:
    docker:
      - image: cimg/node:17.9.1
    steps:
      - checkout
      # - run:
      #     name: cat README
      #     command: cat README.md

      # - run:
      #     name: echo
      #     command: echo "This config is defined in NEW-trigger-repo"
      - run:
          name: event.name
          command: echo << pipeline.event.name >>
      - run:
          name: event.action
          command: echo << pipeline.event.action >>

workflows:
  conditional-workflow:
    when:
      or:
        - << pipeline.event.name >> == "pull_request" and << pipeline.event.action >> == "labeled"
        - << pipeline.event.name >> == "pull_request" and << pipeline.event.action >> == "synchronize"
    jobs:
      - my_job
