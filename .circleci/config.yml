version: 2.1

parameters:
  workflow-filter-based-only-on-parameters:
    type: boolean
    default: false
    
jobs:
  myjob:
    docker:
      - image: cimg/node:17.9.1
    steps:
      - checkout
      - run:
          name: cat README
          command: cat README.md
      - run:  
          name: sleep  
          command: sleep 1000
      - run:
          name: echo
          command: echo "This config is defined in NEW-trigger-repo"

workflows:
  do_some_stuff:
    when: pipeline.event.name == "hello"
    jobs:
      - myjob
